<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 id="form-title" class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
                    placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
                    placeholder="Enter your password">
            </div>

            <div id="name-field" class="hidden">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
                    placeholder="Enter your full name">
            </div>

            <button type="submit" id="btn"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            <span id="toggle-text">Don't have an account?</span>
            <a id="toggle-link" href="#" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>

    <script src="/Sign.js">

    </script>

</body>

</html>
