<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="main">

        <div class="top">
            <p class="time"> <span id="hr" class="num">00</span> <span id="time">hr</span>
                <span class="num" id="min">:00</span> <span id="time">min  </span>
                <span class="num" id="sec">:00</span><span id="time">sec</span>
            </p>
        </div>

        <div class="btns">
            <button id="reset" class="btn3">Reset</button>
            <button id="start" class="btn3">Start</button>
            <button id="lap" class="btn3">Lap</button>
        </div>

        <button id="clearall">Clear All</button>
        <div class="laps">
            <ul>

            </ul>
        </div>

    </div>


    <script src="/index.js"></script>
</body>

</html>
